<html>
<head>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" />
</head>
<body ng-app="gandalf-example" ng-controller="gandalf-ctrl">

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<a href="/auth/facebook">Login with facebook</a><br />
			<a href="/auth/twitter">Login with twitter</a>
			<hr />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<shadowfax-login 
				success="login.success" 
				endpoint="login.endpoint" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<shadowfax-register 
				success="login.success" 
				endpoint="login.endpoint" />
		</div>
	</div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
<script src="build/build.js"></script>
<script>
	require('gandalf-example')
</script>

</body>
</html>
